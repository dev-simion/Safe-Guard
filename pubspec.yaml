name: guardian_shield
description: "A life-saving app for Jamaica, \"Safe Guard - Danger Alert\" provides instant SOS functionality, connecting users to emergency services and trusted contacts with a single tap, while offering live tracking, incident reporting, and AI-powered support for a safer community"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  supabase_flutter: '>=1.10.0'
  geolocator: 13.0.4
  google_maps_flutter: ^2.0.0
  image_picker: '>=1.1.2'
  http: ^1.0.0
  shared_preferences: ^2.0.0
  permission_handler: ^12.0.0
  uuid: ^4.0.0
  file_picker: ^10.3.3
  flutter_phone_direct_caller: ^2.2.1
  url_launcher: ^6.3.2
  share_plus: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
